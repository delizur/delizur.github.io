name: Generate project pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run generator (Node)
        run: node scripts/generate-project-pages.js

      - name: Create pull request with generated pages
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: chore: generate project pages
          branch: generated/project-pages
          title: chore: generate project pages
          body: "This pull request contains project pages generated from data/projects.json. Review and merge if ok."
          base: main
